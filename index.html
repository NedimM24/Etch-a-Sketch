<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Create a webpage with a 16x16 grid of square divs. -->

    <!-- Container that will hold my divs -->
     <div class="border">
        <div class="container"></div>
        <div class="title">Etch-a-Sketch</div>
     </div>
    


    <script>
        //Create the divs using JavaScript.

        //start by referenceing container in html
        const container = document.querySelector(".container");
        //for loop we need 256 grids to 
        for(let i = 1; i <= 256; i++){
            let gridDiv = document.createElement("div");
            gridDiv.style.border = ".1px solid black";
            gridDiv.style.padding = "10px";
            gridDiv.style.backgroundColor = "white" //If mouse hovers over div, change backround color to black
            container.append(gridDiv);
        }

    </script>
</body>
</html>
